  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      .card {
        width: 24rem;
        border: .1rem solid grey;
        border-radius: .8rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-block: 4rem;
      }

      .button {
        border: none;
        padding-block: 1rem;
        padding-inline: 2rem;
        border-radius: .8rem;
        background-color: blueviolet;
        color: white;
        margin-block: 1rem;
        cursor: pointer;
        transition: all .4s ease-in-out;
      }

      .button:hover {
        background-color: rgb(94, 28, 155);
      }

      .text {
        font-size: 1.6rem;
      }
    </style>

    <div id="root"></div>
